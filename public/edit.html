<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>xLoadIt - Manage your files</title>
      <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
      <link rel="stylesheet" href="./style/edit.css">
  </head>
  <body>

    <div class="logo">
      <img style = "padding-left: 20px;" src="./img/logo.png">
  </div>
  
  <div class="homeicon">
    <img src="./img/profile.png">
    <a href = "./profile" style="text-decoration: none ; color: #00AFF0">PROFILE</a>
</div>

    <main>
      <section class="container edit-container">
        <fieldset>
          <div>
            <img src="./img/edit.png">
          </div>
          <div>
            
            <input placeholder="Email" type="email" id="mail" name="mail"/>
          </div>
          <div>
            
            <input placeholder="Password" type="password" id="password" name="password"/> <br>
          </div>
          <div>
            <input placeholder="Name" type="text" id="displayName" name="displayName"/> <br>
          </div>
          <div>
            <input placeholder="URL of picture" type="url" id="photo"/> <br>
          </div>
          <button id="edit">Confirm</button>
          <button id="delete">Delete Account</button>    
        </fieldset>
      </section>
      <div class="feedbackContainer success">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signed up Successfully</p>
      </div>
      <div class="feedbackContainer failure">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signing up failed</p>
      </div>
    </main> 

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.14.2/firebase-app.js"></script>
<script src="/__/firebase/7.14.2/firebase-auth.js"></script>
<script src="/__/firebase/7.14.2/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    <script src="./js/edit.js"></script>   
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>xLoadIt - Manage your files</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/files.css">

    </head>
<body>


    <nav>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="./profile">Profile</a></li>
        </ul>

        <div style="float: left ; margin-top: 10px;" class="logo">
          <img style = "padding-left: 20px;" src="./img/logo.png">
      </div>
      </nav>
      

    <div style ="margin-top: 120px ; margin-left: 420px" class="container">
        <div class="row">
          <div class="col-lg-6" id="uploadDiv">

            <input type="file" name="files" id="upload" multiple>
    
              <div  style="margin-top: 50px" class="input-group upload-group">
    
              <button type="button" class="btn btn-primary upload-group" onclick="confirmUpload()">Upload</button>
              <button type="button" class="btn btn-primary upload-group"><a style="text-decoration: none ; color:black" href="./#downloadArea">Download</a></button>
              <button type="button" class="btn btn-primary upload-group" onclick="getFileURL()">Get URL</button>
              <button type="button" class="btn btn-primary upload-group" onclick="deleteFile()">Delete</button>
              <button type="button" class="btn btn-primary upload-group" onclick="listFiles()">List Files</button>               
          </div>
          <button type="button" style=" margin-top: 10px ; width: 84px"><a style="text-decoration: none ; color:black" href="./files">Clear</a></button>
          <p style = "margin-top: 20px"><input id="linkFileName" type="text" placeholder="Enter file name to delete the file or to get the URL of the file" style="width:58% ; height: 30px;"></p>
        </div>
      </div>
      <div class="area-answer"></div>
    </div>


    <div style="margin-top: 40px" id="file-area"></div>

	<script src="./js/multi.js"></script>
	<script>
		new InputFile({
			// options
		});
    </script>
